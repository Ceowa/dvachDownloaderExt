<!DOCTYPE html>
<html>
<head>
  <title>Downloader Extension</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container" style="min-width: 500px;">
    <span style="display: flex;"><h1>@2ch</h1><h2>Downloader</h2></span>
    <span>To continue downloading, do not exit the extension, otherwise the download will start again</span>
    <hr>
    <button class="btn btn-dark" id="startDownload">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
            <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg> Start Download
    </button>
    <progress id="progressBar" value="0" max="100"></progress>
    <label id="statusLabel"></label>
    <label id="hostType"></label>
    <hr>
    <span>you can see the source code of the extension at<a href="">repository</a>.</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
